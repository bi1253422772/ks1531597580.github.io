  <!-- æ¨¡å—3ï¼šJavaScripté€»è¾‘åŒº - è´Ÿè´£é¡µé¢äº¤äº’ä¸åŠ¨æ€åŠŸèƒ½ -->
  <script>
    // 1. çµåŠ¨å²›åŒ—äº¬æ—¶é—´æ›´æ–°é€»è¾‘
    function updateBeijingTime() {
      // å¼ºåˆ¶è®¡ç®—ä¸œå…«åŒºæ—¶é—´ï¼ˆå…¼å®¹æ‰€æœ‰è®¾å¤‡æ—¶åŒºï¼‰
      const now = new Date();
      const beijingTime = new Date(now.getTime() + (now.getTimezoneOffset() + 480) * 60000);
      // æ ¼å¼åŒ–æ—¶é—´ï¼ˆè¡¥é›¶ä¸ºä¸¤ä½æ•°ï¼‰
      const hours = String(beijingTime.getHours()).padStart(2, '0');
      const minutes = String(beijingTime.getMinutes()).padStart(2, '0');
      const seconds = String(beijingTime.getSeconds()).padStart(2, '0');
      // æ›´æ–°DOMæ˜¾ç¤º
      document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
    }
    // åˆå§‹åŠ è½½æ—¶æ›´æ–°ï¼Œä¹‹åæ¯ç§’åˆ·æ–°
    updateBeijingTime();
    setInterval(updateBeijingTime, 1000);

    // 2. é¡µé¢åˆ‡æ¢é€»è¾‘
    let victoryTimerInterval; // å­˜å‚¨æŠ—æˆ˜èƒœåˆ©è®¡æ—¶é—´éš”å™¨ï¼ˆé¿å…é‡å¤åˆ›å»ºï¼‰
    function showPage(pageId) {
      // éšè—æ‰€æœ‰é¡µé¢ï¼Œæ˜¾ç¤ºç›®æ ‡é¡µé¢
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');

      // è¿›å…¥æŠ—æˆ˜èƒœåˆ©é¡µé¢ï¼šå¯åŠ¨è®¡æ—¶ï¼›ç¦»å¼€ï¼šæ¸…é™¤è®¡æ—¶ï¼ˆä¼˜åŒ–æ€§èƒ½ï¼‰
      if (pageId === 'victory-page') {
        updateVictoryTimer();
        victoryTimerInterval = setInterval(updateVictoryTimer, 1000);
      } else {
        clearInterval(victoryTimerInterval);
      }
    }

    // 3. æŠ—æˆ˜èƒœåˆ©è®¡æ—¶æ ¸å¿ƒé€»è¾‘
    function updateVictoryTimer() {
      // æŠ—æˆ˜èƒœåˆ©å…³é”®æ—¶é—´ç‚¹ï¼š1945å¹´9æœˆ2æ—¥9æ—¶ï¼ˆä¸­å›½æˆ˜åŒºå—é™ä»ªå¼ï¼‰
      const victoryTime = new Date(1945, 8, 2, 9, 0, 0); // æœˆä»½ä»0å¼€å§‹ï¼Œ9æœˆå¯¹åº”8
      const now = new Date();
      const timeDiff = now - victoryTime; // æ—¶é—´å·®ï¼ˆæ¯«ç§’ï¼‰

      // æ—¶é—´å•ä½æ¢ç®—ï¼ˆå«é—°å¹´å¹³å‡è®¡ç®—ï¼‰
      const yearMs = 1000 * 60 * 60 * 24 * 365.25;
      const monthMs = yearMs / 12;
      const dayMs = 1000 * 60 * 60 * 24;
      const hourMs = 1000 * 60 * 60;
      const minuteMs = 1000 * 60;

      // è®¡ç®—å„æ—¶é—´å•ä½æ•°å€¼
      const years = Math.floor(timeDiff / yearMs);
      const remainingAfterYears = timeDiff % yearMs;
      
      const months = Math.floor(remainingAfterYears / monthMs);
      const remainingAfterMonths = remainingAfterYears % monthMs;
      
      const days = Math.floor(remainingAfterMonths / dayMs);
      const remainingAfterDays = remainingAfterMonths % dayMs;
      
      const hours = Math.floor(remainingAfterDays / hourMs);
      const remainingAfterHours = remainingAfterDays % hourMs;
      
      const minutes = Math.floor(remainingAfterHours / minuteMs);
      const seconds = Math.floor((remainingAfterHours % minuteMs) / 1000);

      // ç»Ÿä¸€æ ¼å¼ä¸ºä¸¤ä½æ•°ï¼ˆè¡¥é›¶ï¼‰
      const formatNum = num => String(num).padStart(2, '0');
      // æ‹¼æ¥æœ€ç»ˆæ˜¾ç¤ºæ–‡æœ¬
      const formattedTime = `${formatNum(years)}å¹´${formatNum(months)}æœˆ${formatNum(days)}æ—¥${formatNum(hours)}æ—¶${formatNum(minutes)}åˆ†${formatNum(seconds)}ç§’`;
      // æ›´æ–°è®¡æ—¶æ˜¾ç¤º
      document.getElementById('victory-time').textContent = formattedTime;
    }
